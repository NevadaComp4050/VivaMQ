<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.5; color: #020817; background-color: #f1f5f9; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);">
        <tr>
            <td style="padding: 2rem;">
                <h1 style="color: #020817; font-size: 1.875rem; font-weight: 700; margin-bottom: 1rem;">Welcome to Our Platform, {{name}}!</h1>
                <p style="color: #64748b; margin-bottom: 1.5rem;">We're excited to have you on board. Your account has been successfully created.</p>
                <a href="{{getStartedLink}}" style="display: inline-block; background-color: #020817; color: #ffffff; font-weight: 500; padding: 0.5rem 1rem; text-decoration: none; border-radius: 0.25rem;">Get Started</a>
                <p style="color: #64748b; margin-top: 1.5rem;">If you have any questions, feel free to reach out to our support team at {{supportEmail}}.</p>
                <p style="color: #64748b;">Best regards,<br>The {{teamName}} Team</p>
            </td>
        </tr>
    </table>
</body>
</html>
